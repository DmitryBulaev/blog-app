<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="blog-title-wrapper">
      <h1>Приложение блог</h1>
    </div>
    <section class="section-row">
      <div class="column">
        <div class="title-wrapper">
          <h2>Новый пост</h2>
        </div>
        <input
          data-find="postTitleInput"
          class="post-title-input"
          type="text"
          placeholder="Заголовок"
        />
        <textarea
          data-find="postTextInput"
          class="post-text-input"
          type="text"
          placeholder="Напиши пост"
        ></textarea>
        <button id="newPostButton" class="new-post-btn">Опубликовать</button>
        <div
          id="validationMessage"
          class="validation-message validation-message_hiddden"
        ></div>
      </div>
      <div class="column">
        <section class="posts-section">
          <div class="title-wrapper">
            <h2>Лента</h2>
          </div>
          <div data-find="posts" class="posts">
            <p class="empty-posts">Тут пока пусто...</p>
          </div>
        </section>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
