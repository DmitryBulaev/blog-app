<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Приложение блог</h1>
    <section class="section-row">
      <div class="colunm">
        <h2>Новый пост</h2>
        <input
          data-find="postTitleInput"
          class="post-title-input"
          type="text"
        />
        <input 
          data-find="postTextInput" 
          class="post-text-input" 
          type="text" />
        <button id="newPostButton" class="new-post-btn">
          Опубликовать
        </button>
      </div>
      <div class="colunm">
        <section class="posts-section">
          <h2>Лента</h2>
          <div data-find="posts" class="posts">Лента пустая...</div>
        </section>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
